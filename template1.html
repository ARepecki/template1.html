<!DOCTYPE html>
<html lang="en">
<head>
  <title>| The Trying Mama's Kitchen Table |</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="template1.css">
  <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
  <style>
    /* Base font styling */
    body, p, aside, section, article, nav, div, footer {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, h1, h2, h3 {
      font-family: 'Sevillana', cursive;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FFF7A8;
      font-size: 100%;
    }

    #wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background-color: lightgoldenrodyellow;
    }

    header {
      text-align: center;
      height: 200px;
      width: 100%;
    }

    header h1 {
      color: #FFD154;
      font-weight: 900;
      font-size: 3em;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
      margin: 0 0 1em 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 0.35em;
      background-color: #FFD154;
      color: #4C5B61;
    }

    nav ul li a {
      border-radius: 5px;
      color: #e1e2dd;
      text-decoration: none;
      padding: 0.6em 1.2em;
      background-color: #4C5B61;
      outline: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      background-color: #FFEA95;
    }

    main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }

    aside {
      max-width: 200px;
      min-height: 600px;
      color: #FFD154;
    }

    aside p {
      padding: 0.5em 1em;
      display: flex;
      align-items: center;
      font-weight: 500;
      background-color: #FFF4BF;
      border-radius: 8px;
      margin-bottom: 0.8em;
    }

    .icon {
    	width: 20px;
    	height: 20px;
    	margin-right: 10px;
    }

    section {
      flex: 1;
    }

    article p {
      padding-left: 1.5em;
    }

    footer {
      clear: both;
      background-color: #FFF054;
      text-align: center;
      font-size: 85%;
      min-height: 100px;
      padding-top: 3%;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 10px;
      }

      aside {
        max-width: 100%;
        float: none;
      }

      section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <img src="chef-1417239_640.png" alt="cheerful-chef">
      <h1>The Trying Mama's Kitchen Table</h1>
      <nav>
        <ul>
          <li><a href="Home"><img src="icons/home.png" alt="Home" class="nav-icon">Home</a></li>
          <li><a href="About"><img src="icons/about.png" alt="about" class="nav-icon">About</a></li>
          <li><a href="Products"><img src="icons/shop.png" alt="Products" class="nav-icon">Products</a></li>
          <li><a href="Services"><i class="fa-solid fa-briefcase" alt="services" class="nav-icon">Services</i></a></li>
          <li><a href="Contact"><i class="fa-solid fa-address-card" alt="Contact" class="nav-icon">Contact</i></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside>
        <p>Breakfast</p>
        <p>Breads</p>
        <p>Brunch</p>
        <p>Lunch</p>
        <p>Appetizers</p>
        <p>Dinner</p>
        <p>Sides</p>
        <p>Desserts</p>
      </aside>

      <section>
        <article>
          <h2>Article One Heading</h2>
          <p>Article One content</p>
        </article>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 The Trying Mama. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
