<!DOCTYPE html>
<html lang="en">
<head>
	<title>
	| The Trying Mama's Kitchen Table |
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="template1.css">
	<link href="https://fonts.googleapis.com/css2?family=Sevillana Static&display=swap" rel="stylesheet">
	<style>
		body {
			font-family:'Sevillana', 'Poppins', sans-serif;
		}
	</style>	
</head>
<body>
	<div id="wrapper">
	<style>	
		body, p, header, aside, section, article, h1, h2, h3, nav, div, footer {
			padding:0;
			margin:0;
		}
		body {
			background-color: #FFF7A8;
			font: 100% Poppins;
		}
		#wrapper {
			max-width: 1200px;
			margin: 0 auto;
			background-color: lightgoldenrodyellow;
		}
		p{
			margin-bottom: 1.2em;
		}
		header {
			background: #FFEA95 url('chef-1417239_640.png') no-repeat center center;
			background-size: contain;
			text-align: center;
			height: 200px;
			position: relative;
		}
		header h1 {
			color: #FFD154;
			font-weight: 900;
			font-size: 2.5em;
			margin: 0 0 1em 0;
		}
		aside {
			max-width: 200px;
			float: left;
			min-height: 600px;
			color: #FFD154;
		}
		aside p {
			padding: 0px 20px;
		}
		article p {
			padding-left:1.5em;
		}
		footer {
			clear: both;
			background-color: #FFF054;
			text-align: center;
			font-size: 85%;
			min-height: 100px;
		}
		footer p {
			padding-top: 3%;
		}
		nav ul {
			margin: 0;
			list-style: none;
		}
		nav ul li {
			display: inline-block;
			margin: 0 0.35em;
		}
		nav ul li ul {
			display: none;
		}
		nav ul li a {
			border-radius: 5px;
			color: #e1e2dd;
			text-decoration: none;
			padding: 0.6em 1.2em 0.6em 1.2em;
			background-color: #4C5B61;
			outline: 0;
		}
	</style>
	<header>
	<h1>Page Header</h1>	
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Products</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">Contact</a></li>
			</ul>	
		</nav>
	</header>
	<aside>
	<p>The sidebar content</p>
		<p>The sidebar content</p>
		<p>The sidebar content</p>
		<p>The sidebar content</p>
		<p>The sidebar content</p>
		<p>The sidebar</p>
		<p>The sidebar content</p>
	</aside>
		<section>
			<article>
				<h2>Article One Heading</h2>
				<p>Article One content</p>
		</article>
	</section>
	<footer>
		<p>2025 The Trying Mama. All rights reserved.</p>
	</footer>
</body>
</html>
